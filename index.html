<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
         <h1>FD Calculater </h1>
         <hr>
       <div class="formgroup">
        <label for="principle">Principle Amount</label>
        <input type="number" placeholder="Enter the principle amount" id="principle">
       </div >
       <div class="formgroup">
        <label for="interest">Interest Rate </label>
        <input type="number" placeholder="Enter the Interest Rate"  id="interest">
       </div>
       <div class="formgroup">
        <label for="tenure">Tenure(in year)</label>
        <input type="number" placeholder="Enter the Tenure (in year)" id="tenure">
       </div>
       <button id="cal" class="calculate-btn">Calculate</button>
       <p id="result" class="result">Muturity Amount</p>

    </div>


    
    <script src="script.js"></script>
</body>
</html>
